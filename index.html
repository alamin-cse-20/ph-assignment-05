        <div class="flex items-center gap-[5px]">
            <img src="./assets/logo-dark.png" alt="" class="h-[30px] md:h-[50px] w-[30px] md:w-[50px]">
            <h1 class="font-bold text-[16px] md:text-[24px] text-[#006747] leading-4 md:leading-6">Emergency<br>Service</h1>

        <img src="./assets/logo-dark.png" alt="" class="h-[52px] md:h-[92px] w-[52px] md:w-[92px]">
        <h1 class="hind-madurai text-[white] text-[20px] md:text-[40px] font-bold">Emergency Service Directory</h1>
        <p class="hind-madurai text-[white] text-[14px] text-center md:text-[20px] font-semibold">Government Emergency Service at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
